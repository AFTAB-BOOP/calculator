<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
     *{
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
        font-family: "poppies";
     }

    .main{
        
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px;
        column-count: 2;
        
        
        
        
        
    .text{
     flex: 1;
     min-width: 300px;
     padding-right: 40px;
    }  
        
        
        

    }
    .text h1{
        color: blue;
        font-size: 70px;
    }
    .text p{

        font-size: 50px;
    }

    .login{
        width: 400px;}
     


    .input{
         

    background-color: #fff;
    padding: 20px;
    border: 1px solid black;
    border-radius: 9px;
    box-shadow: rgba(0, 0,0 , 0.5);
    display: flex;
    flex-direction: column;

    
    
    }
    .input input{
    
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #dddfe2;
        border-radius: 6px;}
    a{
        color: #1877f2;
        font-size: 14px;
        text-decoration: none;
        display: block;
        width: 100%;
        text-align: right;
    }
    .button{

        background-color: #1877f2;
        font-size: 18px;
        color: #fff;
        padding: 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        
    }
    .btn{
        padding: 14px;
        background-color: rgb(67, 250, 67);
        border: none;
        border-radius: 6px;
        margin-top: 10px;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
    }
    

    </style>
</head>
<body>

    <div class="main">
        <div class="text">
            <h1>facebook</h1>
            <p>connect with friends and the world around you on facebook</p>
             </div>
             <div class="login">
             <div class="input">
                <input type="text" placeholder="email or phone number">
                <input type="password" placeholder="password">
                <button class="button" type="submit">LOGIN</button>
                <a href="#">forgot password</a>
                <hr>
                             <button class="btn" type="submit">creat new account</button>

             </div>

    </div>
    </div>
    
</body>
</html>
